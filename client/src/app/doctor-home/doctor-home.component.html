 <div class="container">
    <div class="row align-items-center justify-content-center">
        <div class = "col-6 text-center" style="margin-top: 50px; margin-bottom: 100px;">                 
            <div class="card-container">                
                    <img src="../../assets/images/generic_doc_profile.jpg" class="card-img-top" alt="..." style="height: 200px;">
                    <div class="card-body text-center">
                        <h5 class="card-title">Username- {{doctorId}}</h5>
                        <p class="card-text">Designations:</p>
                        <p>MBBS, MS Cardiology</p>
                    </div>
                
            </div>
        
        </div>
    
        <div class = "col-6 text-center" style="margin-top: 50px; margin-bottom: 100px;"> 
        <div *ngIf="patientList.length==0; else consultingPatients">
            <h2 style="color: black;"> No patients consulting you yet.</h2>
        </div>
        <ng-template #consultingPatients>
            <div class="scrollbar scrollbar-default">
                    <div class="force-overflow">
                        <h4 style="color: white;"> List of Patients</h4>
            <div class="card" *ngFor="let patient of patientList; let i = index">
                <div class="card-body">
                        <a routerLink="/patientConsent/{{patient}}" >
                            <h2 class="card-title">{{patient}}</h2>
                        </a>
                      </div>
                </div>               
              </div>
            </div>
        </ng-template>
         </div>
    </div>
</div>
